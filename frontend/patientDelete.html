<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="patientUpdate.css">
        <title>Patient Registration</title>
    </head>
    <body>
        <div class="background">
        <div class="wrapper">
            <header>
                <h1>Hospital Management System</h1><br>
            </header>
            <div class="head">
                <select class="patient">
                    <option>Patient</option>
                </select>
                <select class="pharma">
                    <option>Pharmacy</option>
                </select>
                <select class="diagn">
                    <option>Diagonostics</option>
                </select>
            </div>
        </div>
        <div class="center">
            <h2>Delete Patient</h2>
            <form>
                <div class="inputBox">
                <label>Patient SSN ID:</label>
                <input class="patiendId" type="text" name="pid" value="">
                <input class="get" type="submit" name="" value="Get"><br><br>
                <label>Patient Name:</label>
                <input class="name" type="text" name="name" value=""><br><br>
                <label>Patient Age:</label>
                <input class="age" type="text" name="age" value=""><br><br>
                <label>Date of Admission:</label>
                <input class="date" type="date" name="date" value=""><br><br>
                <label>Type of bed:</label>
                <select class="bed" name="bed">
                    <option>Select</option>
                    <option>General Ward</option>
                    <option>Semi Sharing</option>
                    <option>Single Room</option>
                </select><br><br>
                <label>Address:</label>
                <textarea class="address" name="address"></textarea><br><br>
                <label>City</label>
                <input class="city" type="text" name="city"><br><br>
                <label>State:</label>
                <input class="state" type="text" name="state"><br><br>
                <label>Status</label>
                <select class="status" name="status">
                    <option>Active</option>
                    <option>Discharged</option>
                </select><br><br>

                <input type="submit" name="" value="Delete">
                
                </div>
            </form>
        </div>
        </div>
    </body>
</html>
